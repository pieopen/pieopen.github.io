    <script>
        function displayHandle(lang, isDisplay) {
            let elements = document.getElementsByClassName(lang)
            for (let i = 0; i < elements.length; i++) {
                elements[i].style.display = isDisplay ? 'block' : 'none'
            }
        }

        let browserLang = navigator.language ?
            navigator.language :
            navigator.browserLanguage;
        let defaultBrowserLang = "";
        if (!(browserLang.toLowerCase() === "zh-hk" ||
                browserLang.toLowerCase() === "zh-tw" ||
                browserLang.toLowerCase() === "zh-mo" ||
                browserLang.toLowerCase() === "zh-sg" ||
                browserLang.toLowerCase() === "zh-cn")) {
            displayHandle('cn', true)
            displayHandle('en', false)
        } else {
            displayHandle('cn', false)
            displayHandle('en', true)
        }
    </script>
